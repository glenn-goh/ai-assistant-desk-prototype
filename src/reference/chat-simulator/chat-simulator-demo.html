<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Simulator - Load JSON Scenarios</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-0.5rem); }
        }
        .animate-bounce { animation: bounce 1s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Embed JSON data directly (in production, load these via fetch) -->
    <script id="scenario-feature-overview" type="application/json">
    {
      "id": "feature-overview",
      "title": "Feature Overview Demo",
      "description": "Showcasing platform capabilities",
      "colorScheme": "blue",
      "messages": [
        {
          "role": "user",
          "content": {"text": "What are the latest features in the platform?"}
        },
        {
          "role": "bot",
          "content": [
            {
              "type": "thinking",
              "thoughts": ["Analyzing your question...", "Checking latest updates...", "Preparing overview..."]
            },
            {
              "type": "text",
              "content": "I'll provide you with an overview of our latest features."
            },
            {
              "type": "assistantSwitch",
              "message": "Documentation Assistant"
            },
            {
              "type": "artifact",
              "title": "Feature Overview",
              "fileType": "document",
              "description": "Latest platform capabilities",
              "interactive": false,
              "content": "<div class='p-6'><h1 class='text-2xl font-bold mb-4 text-blue-900'>Latest Features</h1><div class='space-y-4'><div class='border-l-4 border-blue-500 pl-4'><h2 class='text-xl font-semibold text-blue-800'>Analytics</h2><p class='text-gray-700 mt-2'>Real-time data processing and insights.</p></div><div class='border-l-4 border-blue-500 pl-4'><h2 class='text-xl font-semibold text-blue-800'>AI Integration</h2><p class='text-gray-700 mt-2'>Enhanced natural language understanding.</p></div></div></div>"
            }
          ]
        }
      ]
    }
    </script>

    <script id="scenario-customer-support" type="application/json">
    {
      "id": "customer-support",
      "title": "Customer Support Demo",
      "description": "Handling customer inquiries",
      "colorScheme": "green",
      "messages": [
        {
          "role": "user",
          "content": {"text": "I'm having trouble logging in"}
        },
        {
          "role": "bot",
          "content": [
            {
              "type": "thinking",
              "thoughts": ["Identifying the issue...", "Checking common problems..."]
            },
            {
              "type": "text",
              "content": "Let me help you resolve this. Here are some solutions:\n\n1. Check Caps Lock\n2. Reset password\n3. Clear browser cache"
            },
            {
              "type": "artifact",
              "title": "Troubleshooting Guide",
              "fileType": "document",
              "description": "Step-by-step instructions",
              "interactive": false,
              "content": "<div class='p-6'><h1 class='text-2xl font-bold mb-4 text-green-900'>Login Help</h1><div class='space-y-3'><div class='bg-green-50 p-4 rounded border border-green-200'><h3 class='font-semibold text-green-900'>Step 1: Verify Credentials</h3><p class='text-sm mt-1'>Check your email and password</p></div><div class='bg-green-50 p-4 rounded border border-green-200'><h3 class='font-semibold text-green-900'>Step 2: Reset Password</h3><p class='text-sm mt-1'>Use Forgot Password link</p></div></div></div>"
            }
          ]
        }
      ]
    }
    </script>

    <script id="scenario-feedback" type="application/json">
    {
      "id": "feedback",
      "title": "Feedback Collection Demo",
      "description": "Gathering user feedback",
      "colorScheme": "purple",
      "messages": [
        {
          "role": "user",
          "content": {"text": "I'd like to share my feedback"}
        },
        {
          "role": "bot",
          "content": [
            {
              "type": "text",
              "content": "Thank you! Your feedback helps us improve. Please fill out this form."
            },
            {
              "type": "artifact",
              "title": "Feedback Form",
              "fileType": "form",
              "description": "Share your thoughts",
              "interactive": true,
              "content": "<div class='p-6'><h1 class='text-2xl font-bold mb-4 text-purple-900'>Your Feedback</h1><form id='feedbackForm' class='space-y-4'><div><label class='block text-sm font-medium mb-2'>Name</label><input type='text' name='name' required class='w-full px-3 py-2 border border-purple-300 rounded-md'></div><div><label class='block text-sm font-medium mb-2'>Experience</label><select name='experience' required class='w-full px-3 py-2 border border-purple-300 rounded-md'><option value=''>Select</option><option value='excellent'>Excellent</option><option value='good'>Good</option></select></div><div><label class='block text-sm font-medium mb-2'>Comments</label><textarea name='comments' rows='3' required class='w-full px-3 py-2 border border-purple-300 rounded-md'></textarea></div><button type='submit' class='w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700'>Submit</button></form></div>"
            }
          ]
        }
      ]
    }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Load scenarios from embedded JSON
        const loadScenarios = () => {
          const scenarios = {};
          document.querySelectorAll('[id^="scenario-"]').forEach(script => {
            const data = JSON.parse(script.textContent);
            scenarios[data.id] = data;
          });
          return scenarios;
        };

        // Icons
        const FileTextIcon = () => (
          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        );

        const ClipboardListIcon = () => (
          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        );

        const XIcon = () => (
          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
          </svg>
        );

        const PlayIcon = () => (
          <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        );

        // Chat Simulator Component
        const ChatSimulator = ({ data, onBack }) => {
          const [displayedMessages, setDisplayedMessages] = useState([]);
          const [currentMessageIndex, setCurrentMessageIndex] = useState(0);
          const [isTyping, setIsTyping] = useState(false);
          const [typedText, setTypedText] = useState("");
          const [currentThought, setCurrentThought] = useState("");
          const [showThinkingDots, setShowThinkingDots] = useState(false);
          const [selectedArtifact, setSelectedArtifact] = useState(null);
          const [searchingAssistant, setSearchingAssistant] = useState(false);
          const chatEndRef = useRef(null);
          const inputRef = useRef(null);

          const colorMap = {
            blue: { primary: 'bg-blue-600', light: 'bg-blue-50', border: 'border-blue-200', text: 'text-blue-900', dot: 'bg-blue-400', borderColor: 'border-blue-300' },
            green: { primary: 'bg-green-600', light: 'bg-green-50', border: 'border-green-200', text: 'text-green-900', dot: 'bg-green-400', borderColor: 'border-green-300' },
            purple: { primary: 'bg-purple-600', light: 'bg-purple-50', border: 'border-purple-200', text: 'text-purple-900', dot: 'bg-purple-400', borderColor: 'border-purple-300' },
            slate: { primary: 'bg-slate-600', light: 'bg-slate-50', border: 'border-slate-200', text: 'text-slate-900', dot: 'bg-slate-400', borderColor: 'border-slate-300' }
          };

          const colors = colorMap[data.colorScheme] || colorMap.slate;

          useEffect(() => {
            chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [displayedMessages, currentThought]);

          useEffect(() => {
            if (selectedArtifact?.interactive) {
              setTimeout(() => {
                const forms = document.querySelectorAll('form');
                forms.forEach(form => {
                  form.onsubmit = (e) => {
                    e.preventDefault();
                    handleFormSubmit();
                  };
                });
              }, 100);
            }
          }, [selectedArtifact]);

          const handleFormSubmit = () => {
            setSelectedArtifact(null);
            setDisplayedMessages(prev => [...prev, { role: 'user', text: 'Form submitted ‚úì' }]);
            setTimeout(async () => {
              setShowThinkingDots(true);
              await sleep(2000);
              setShowThinkingDots(false);
              setDisplayedMessages(prev => [...prev, { type: 'text', content: 'Thank you! Your information has been recorded.' }]);
              setCurrentMessageIndex(prev => prev + 1);
            }, 500);
          };

          const handleKeyPress = (e) => {
            if (currentMessageIndex >= data.messages.length) return;
            const currentMsg = data.messages[currentMessageIndex];
            if (currentMsg.role !== 'user') return;
            const targetText = currentMsg.content.text;

            if (e.key === 'Enter') {
              setTypedText(targetText);
              setIsTyping(false);
              setTimeout(() => {
                setDisplayedMessages(prev => [...prev, { role: 'user', text: targetText }]);
                setTypedText("");
                setCurrentMessageIndex(prev => prev + 1);
              }, 100);
            } else {
              if (typedText.length < targetText.length) {
                setTypedText(targetText.substring(0, typedText.length + 1));
              }
            }
          };

          useEffect(() => {
            if (currentMessageIndex >= data.messages.length) return;
            const currentMsg = data.messages[currentMessageIndex];
            if (currentMsg.role === 'user') {
              setIsTyping(true);
              inputRef.current?.focus();
            } else {
              processBotResponses(currentMsg.content);
            }
          }, [currentMessageIndex]);

          const processBotResponses = async (responses) => {
            // Show thinking dots (reduced to 1.5s from 3s)
            setShowThinkingDots(true);
            await sleep(1500);
            setShowThinkingDots(false);

            for (const response of responses) {
              if (response.type === 'thinking') {
                await processThinkingResponse(response);
              } else if (response.type === 'assistantSwitch') {
                // Show searching state (increased to 2s from 1s)
                setSearchingAssistant(true);
                await sleep(2000);
                setSearchingAssistant(false);
                
                // Show final "Switched to" state
                setDisplayedMessages(prev => [...prev, { type: 'assistantSwitch', message: response.message }]);
                await sleep(500);
              } else if (response.type === 'text') {
                await sleep(response.delayMs || 1000);
                setDisplayedMessages(prev => [...prev, { type: 'text', content: response.content }]);
              } else if (response.type === 'artifact') {
                await sleep(response.delayMs || 1000);
                setDisplayedMessages(prev => [...prev, { type: 'artifact', data: response }]);
              }
            }
            setCurrentMessageIndex(prev => prev + 1);
          };

          const processThinkingResponse = async (response) => {
            const timing = response.timingMs || 1500;
            for (let i = 0; i < response.thoughts.length; i++) {
              setCurrentThought(response.thoughts[i]);
              await sleep(timing);
              if (i === response.thoughts.length - 1) {
                setDisplayedMessages(prev => [...prev, { type: 'thinking', thought: response.thoughts[i] }]);
                setCurrentThought("");
              }
            }
          };

          const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
          const getFileIcon = (fileType) => fileType === 'form' ? <ClipboardListIcon /> : <FileTextIcon />;

          return (
            <div className="flex h-screen bg-gray-50">
              <div className={`flex-1 flex flex-col transition-all duration-300 ${selectedArtifact ? 'mr-96' : ''}`}>
                <div className="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                  <div>
                    <h1 className={`text-xl font-semibold ${colors.text}`}>{data.title}</h1>
                    {data.description && <p className="text-sm text-gray-600 mt-1">{data.description}</p>}
                  </div>
                  <button onClick={onBack} className="text-sm text-gray-600 hover:text-gray-900">‚Üê Back to scenarios</button>
                </div>

                <div className="flex-1 overflow-y-auto px-6 py-4 space-y-4">
                  {displayedMessages.map((msg, idx) => (
                    <div key={idx}>
                      {msg.role === 'user' && (
                        <div className="flex justify-end">
                          <div className={`${colors.primary} text-white rounded-lg px-4 py-2 max-w-2xl`}>{msg.text}</div>
                        </div>
                      )}
                      {msg.type === 'thinking' && (
                        <div className="flex justify-start">
                          <div className={`${colors.light} ${colors.text} rounded-lg px-4 py-2 max-w-2xl italic text-sm border ${colors.border}`}>{msg.thought}</div>
                        </div>
                      )}
                      {msg.type === 'assistantSwitch' && (
                        <div className="flex justify-center">
                          <div className="flex items-center gap-2 text-xs text-gray-600 bg-gray-50 px-4 py-2 rounded-full border border-gray-200">
                            <span className="text-gray-500">Switched to</span>
                            <svg className="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span className="font-medium">{msg.message}</span>
                          </div>
                        </div>
                      )}
                      {msg.type === 'text' && (
                        <div className="flex justify-start">
                          <div className="bg-white border border-gray-200 rounded-lg px-4 py-2 max-w-2xl whitespace-pre-wrap">{msg.content}</div>
                        </div>
                      )}
                      {msg.type === 'artifact' && (
                        <div className="flex justify-start">
                          <button onClick={() => setSelectedArtifact(msg.data)} className={`bg-white border-2 ${colors.borderColor} rounded-lg px-4 py-3 max-w-md hover:border-opacity-70 transition-colors text-left`}>
                            <div className="flex items-start gap-3">
                              <div className={colors.text + " mt-1"}>{getFileIcon(msg.data.fileType)}</div>
                              <div className="flex-1">
                                <div className={`font-semibold ${colors.text}`}>{msg.data.title}</div>
                                <div className="text-sm text-gray-600 mt-1">{msg.data.description}</div>
                                <div className={`text-xs ${colors.text} mt-2`}>{msg.data.interactive ? 'Click to fill out ‚Üí' : 'Click to view ‚Üí'}</div>
                              </div>
                            </div>
                          </button>
                        </div>
                      )}
                    </div>
                  ))}

                  {currentThought && (
                    <div className="flex justify-start">
                      <div className={`${colors.light} ${colors.text} rounded-lg px-4 py-2 max-w-2xl italic text-sm border ${colors.border}`}>{currentThought}</div>
                    </div>
                  )}

                  {searchingAssistant && (
                    <div className="flex justify-center">
                      <div className="flex items-center gap-2 text-xs text-gray-500 bg-gray-50 px-4 py-2 rounded-full border border-gray-200">
                        <svg className="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        <span>Searching assistants...</span>
                      </div>
                    </div>
                  )}

                  {showThinkingDots && (
                    <div className="flex justify-start">
                      <div className="bg-white border border-gray-200 rounded-lg px-4 py-3">
                        <div className="flex gap-1">
                          <div className={`w-2 h-2 ${colors.dot} rounded-full animate-bounce`} style={{ animationDelay: '0ms' }}></div>
                          <div className={`w-2 h-2 ${colors.dot} rounded-full animate-bounce`} style={{ animationDelay: '150ms' }}></div>
                          <div className={`w-2 h-2 ${colors.dot} rounded-full animate-bounce`} style={{ animationDelay: '300ms' }}></div>
                        </div>
                      </div>
                    </div>
                  )}
                  <div ref={chatEndRef} />
                </div>

                <div className="bg-white border-t border-gray-200 px-6 py-4">
                  <input ref={inputRef} type="text" value={typedText} onKeyDown={handleKeyPress} disabled={!isTyping}
                         placeholder={isTyping ? "Type to continue..." : "Waiting for response..."}
                         className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100" />
                  {isTyping && <p className="text-xs text-gray-500 mt-2">Press Enter to send</p>}
                </div>
              </div>

              {selectedArtifact && (
                <div className="fixed right-0 top-0 bottom-0 w-96 bg-white border-l border-gray-300 shadow-2xl flex flex-col">
                  <div className={`flex items-center justify-between px-6 py-4 border-b border-gray-200 ${colors.light}`}>
                    <div className="flex items-center gap-3">
                      <div className={colors.text}>{getFileIcon(selectedArtifact.fileType)}</div>
                      <div>
                        <h2 className={`font-semibold ${colors.text}`}>{selectedArtifact.title}</h2>
                        <p className="text-xs text-gray-600">{selectedArtifact.description}</p>
                      </div>
                    </div>
                    <button onClick={() => setSelectedArtifact(null)} className="text-gray-500 hover:text-gray-700"><XIcon /></button>
                  </div>
                  <div className="flex-1 overflow-y-auto">
                    <div dangerouslySetInnerHTML={{ __html: selectedArtifact.content }} />
                  </div>
                </div>
              )}
            </div>
          );
        };

        // Main App
        const App = () => {
          const [scenarios, setScenarios] = useState({});
          const [selectedScenario, setSelectedScenario] = useState(null);

          useEffect(() => {
            setScenarios(loadScenarios());
          }, []);

          if (selectedScenario) {
            return <ChatSimulator data={selectedScenario} onBack={() => setSelectedScenario(null)} />;
          }

          const colorIcons = {
            blue: 'üîµ',
            green: 'üü¢',
            purple: 'üü£',
            slate: '‚ö´'
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-6">
              <div className="max-w-4xl w-full">
                <h1 className="text-4xl font-bold text-center mb-3 text-gray-900">AI Chat Simulator</h1>
                <p className="text-center text-gray-600 mb-12">Select a scenario to start the demo</p>
                <div className="grid md:grid-cols-3 gap-6">
                  {Object.values(scenarios).map((scenario) => (
                    <button key={scenario.id} onClick={() => setSelectedScenario(scenario)}
                            className="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1 text-left group">
                      <div className="text-3xl mb-3">{colorIcons[scenario.colorScheme] || '‚ö™'}</div>
                      <h3 className="text-lg font-semibold text-gray-900 mb-2">{scenario.title}</h3>
                      <p className="text-sm text-gray-600 mb-4">{scenario.description}</p>
                      <div className="flex items-center text-blue-600 text-sm font-medium group-hover:translate-x-1 transition-transform">
                        <PlayIcon />
                        <span className="ml-2">Start Demo</span>
                      </div>
                    </button>
                  ))}
                </div>
                <div className="mt-12 text-center text-sm text-gray-500">
                  <p>üí° Tip: Create your own scenarios by editing the JSON data files</p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
